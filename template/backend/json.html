<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <style type="text/css">
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.336);
      }
      .preloader .loading {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
        font: 14px arial;
      }
      </style>
  <script>
      $(document).ready(function(){
        setInterval(() => {
          $(".preloader").fadeOut();
        }, 3000);
      })
      </script>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/41781f79df.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/admin.css" />
    <script defer src="/Js/json.js"></script>
    <script defer src="/Js/admin.js"></script>
  </head>
  <body onload="tampilkanwaktu();setInterval('tampilkanwaktu()', 1000);">
    <div class="preloader">
      <div class="loading">
        <img src="/image/loading-buffering.gif">
        <h3>Sabar gaes dalam proses</h3>
      </div>
      </div>
    <div id="header">
    </div>
    <div id="container">
      <div class="sidebar">
        <div id="sidebar-menu">
        </div>
      </div>
      <div id="konten">
        <h1>Daftar Albums</h1>
        <div class="table-responsive">
          <input class="form-control col-6 mb-3" type="text" name="search" onkeyup="filterRow(this)"  placeholder="Search...."/>
            <div id="table_data">
              <table id="myTable" class="table">
                <!-- <input class="form-control col-lg-6 mb-3" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->
                <thead>
                  <th>No</th>
                  <th>Name Photo</th>
                  <th>Name Album</th>
                  <th>User</th>
                  <th>Tumbnail</th>
              </thead>
                <tbody>
                </tbody>
              </tbody>
            </table>
        </div>
    </div>
    <div class="container pagination"></div>
</div>

<div id="myModal" class="modal">

</html>
